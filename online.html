<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS-GZip</title>
<script type="text/javascript" src="inflate.js"></script>
<script type="text/javascript" src="js-gzip.js"></script>
</head>
<body>
<TEXTAREA ROWS=4 COLS=60>[[compressed]]</TEXTAREA>
  <button type="button" onclick="this.nextElementSibling.value=ungzip(this.previousElementSibling.value)">Decompress</button>
<TEXTAREA ROWS=4 COLS=60>[[uncompressed]]</TEXTAREA>
</body>
</html>
